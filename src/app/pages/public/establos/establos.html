<<div class="background-container">
</div>
<div class="main-container">
  <div class="row form-login">
    <div class="title">
      <h1 class="text-white">
        ZooTec Pro
      </h1>
    </div>
    <div class="row">
    @for(establo of establos(); track establo.id){
      <div class="col-md-4">
        <div class="card badge text-bg-dark mt-5">
          <div class="card-body">
            <h5 class="card-title">{{ establo.nombre }}</h5>
            <p class="card-text">Capacidad Maxima: {{ establo.capacidadMaxima }}</p>
            <p class="card-text">Sistema de Produccion: {{ establo.sistemaProduccion }}</p>
            <p class="card-text">Ubicacion: {{ establo.ubicacion }}</p>
            <a [routerLink]="['/admin/dashboard']" (click)="storeEstabloId(establo.id)" class="btn btn-primary">Ir al dashboard</a>
          </div>
        </div>
      </div>
    }
    </div>
  </div>
</div>
