<div class="background-container">
</div>
<div class="main-container">
  <div class="row form-login">
    <div class="title">
      <h1 class="text-white">
        ZooTec Pro
      </h1>
    </div>
    <div class="form-panel">
      <form (submit)="login()" >
        <label class="form-label" for="nombreUsuario">Nombre Usuario</label>
        <input class="form-control" id="nombreUsuario" type="text" [(ngModel)]="usuario().nombreUsuario" [ngModelOptions]="{standalone: true}" placeholder="Ingrese su nombre de usuario"/>
        <label class="form-label" for="contraseña">Contraseña</label>
        <input class="form-control" type="password"  id="contraseña" [(ngModel)]="usuario().password" [ngModelOptions]="{standalone: true}" placeholder="Ingrese su contraseña">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value=""/>
          <label class="form-check-label" for="recordarContraseña">Recordar contraseña</label>
        </div>
        <button type="submit" class="submit-btn btn btn-primary">Acceder</button>
      </form>
    </div>
  </div>
</div>
