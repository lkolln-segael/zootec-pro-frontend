<form (submit)="loadAnimal()">
  <div class="container">
    <div class="row">
      <label for="nombre" class="form-label">Nombre del animal</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="animalForm().nombre" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <label for="descripcion" class="form-label">Descripcion del animal</label>
      <input type="text" class="form-control" id="descripcion" [(ngModel)]="animalForm().descripcion" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <label for="codigo" class="form-label">Codigo de asociacion</label>
      <input type="text" class="form-control" id="codigo" [(ngModel)]="animalForm().codigo" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <label for="identificadorElectronico" class="form-label">Identificador Electronico:</label>
      <input type="text" class="form-control" id="identificadorElectronico" [(ngModel)]="animalForm().identificadorElectronico" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" (change)="changeGenero()" role="switch" id="genero">
        <label class="form-check-label" for="genero">{{ genero() }}</label>
      </div>
    </div>
    <div class="row">
      <label for="codigo" class="form-label">Tipo de animal</label>
      <select class="form-select" [(ngModel)]="animalForm().idTipoAnimal" [ngModelOptions]="{standalone:true}">
        @for(tipoAnimal of tipoAnimales(); track tipoAnimal.id){
        <option [value]="tipoAnimal.id">{{ tipoAnimal.nombre }}</option>
        }
      </select>
    </div>
    <div class="row">
      <label for="proposito" class="form-label">Proposito</label>
      <input type="text" class="form-control" id="proposito" [(ngModel)]="animalForm().proposito" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <label for="color" class="form-label">Color</label>
      <input type="color" class="form-control" id="color" [(ngModel)]="animalForm().color" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
      <input type="datetime-local" class="form-control" id="fechaNacimiento" [(ngModel)]="animalForm().fechaNacimiento" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <label for="codigoIngreso" class="form-label">Codigo Ingreso</label>
        <input type="text" class="form-control" id="codigoIngreso" [(ngModel)]="animalForm().codigoIngreso" [ngModelOptions]="{standalone:true}">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <label for="tipoIngreso" class="form-label">Tipo Ingreso</label>
        <input type="text" class="form-control" id="tipoIngreso" [(ngModel)]="animalForm().tipoIngreso" [ngModelOptions]="{standalone:true}">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <label for="codigoSalida" class="form-label"> Codigo Salida</label>
        <input type="text" class="form-control" id="codigoSalida" [(ngModel)]="animalForm().codigoSalida" [ngModelOptions]="{standalone:true}">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <label for="tipoSalida" class="form-label">Tipo de salida</label>
        <input type="text" class="form-control" id="tipoSalida" [(ngModel)]="animalForm().tipoSalida" [ngModelOptions]="{standalone:true}">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <label for="madre" class="form-label">Madre</label>
        <input type="text" class="form-control" id="madre">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <label for="padre" class="form-label">Padre</label>
        <input type="text" class="form-control" id="padre">
      </div>
    </div>

    <div class="row">
      <label for="peso" class="form-label"> Peso Actual</label>
      <input type="number" class="form-control" id="peso" [(ngModel)]="animalForm().pesoActual" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <label for="tamano" class="form-label">Tama√±o actual</label>
      <input type="number" class="form-control" id="tamano" [(ngModel)]="animalForm().tamanoActual" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <label for="unidadesAnimales" class="form-label">Unidades Animales</label>
      <input type="text" class="form-control" id="unidadesAnimales" [(ngModel)]="animalForm().unidadesAnimales" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <label for="condicionCorporal" class="form-label">Condicion Corporal</label>
      <input type="text" class="form-control" id="condicionCorporal" [(ngModel)]="animalForm().condicionCorporal" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <button [disabled]="uploading()" class="btn btn-primary" type="submit">
        Registrar animal
      </button>
    </div>
  </div>
</form>
