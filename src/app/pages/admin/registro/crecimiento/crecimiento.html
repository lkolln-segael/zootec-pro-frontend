<div class="container">
  <form (submit)="registrarCrecimiento()">
    <div class="row mb-3">
      <label for="animales" class="form-label">Animales</label>
      <app-search-autocomplete
        [suggestions]="suggestions()"
        placeholder="Búsqueda de animales"
        (search)="onSearch($event)"/>
    </div>
    @if(animalSelectedId()){
    <div class="row">
      <label class="form-label" for="estado">Estado</label>
      <input type="text" class="form-control" id="estado" [(ngModel)]="desarrollo().estado" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <label class="form-label" for="pesoActual"> Peso actual</label>
      <input type="number" class="form-control" id="pesoActual" [(ngModel)]="desarrollo().pesoActual" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <label class="form-label" for="tamano"> Tamaño</label>
      <input type="number" class="form-control" id="tamano" [(ngModel)]="desarrollo()['tamaño']" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <label class="form-label" for="condicionCorporal">Condicion corporal</label>
      <input type="text" class="form-control" id="condicionCorporal" [(ngModel)]="desarrollo().condicionCorporal" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <label class="form-label" for="unidadAnimal">Unidades Animal</label>
      <input type="number" class="form-control" id="unidadAnimal" [(ngModel)] ="desarrollo().unidadesAnimal" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="row">
      <button [disabled]="uploading()" type="submit" class="btn btn-primary">
        Registrar Crecimiento
      </button>
    </div>
    }
    @else{
      <h2 class="text-danger text-center mt-3">
        Seleccione un animal
      </h2>
    }
  </form>
</div>
