<div class="container">
  <div class="row">
    <div class="col-sm-4 col-lg-4 col-md-4 col-xl-4">
      <app-card-component [title]="'Hembras Fertiles'"
        [descripcion]="'15'" [comparacion]="'+20% con respecto al mes anterior'"/>
    </div>
    <div class="col-sm-4 col-lg-4 col-md-4 col-xl-4">
      <app-card-component [title]="'Hembras Fertiles'"
        [descripcion]="'15'" [comparacion]="'+20% con respecto al mes anterior'"
        [color]="Color.RED"/>
    </div>
    <div class="col-sm-4 col-lg-4 col-md-4 col-xl-4">
      <app-card-component [title]="'Hembras gestantes'"
        [descripcion]="'15'" [comparacion]="'+20% con respecto al mes anterior'"
        [color]="Color.BLUE" />
    </div>
  </div>
  <div class="row">
    <app-filtros-dashboard />
  </div>
  <div class="row">
    <app-bar-chart-component [titulo]="'Numero de gestantes'" [valores]="[0,50,60,70,80]"/>
  </div>
  <div class="row">
    <app-bar-chart-component [titulo]="'Numero de partos'"
      [valores]="[0,5,6,8,7,9]"/>
  </div>
  <div class="row">
    <div class="col-sm-4 col-lg-4 col-md-4 col-xl-4">
      <app-card-component [title]="'Machos fertiles'"
        [color]="Color.GREEN"
        [descripcion]="'15'"
        [comparacion]="'+20% con respecto al mes anterior'"/>
    </div>
    <div class="col-sm-8 col-lg-8 col-md-8 col-xl-8">
      <app-filtros-dashboard/>
    </div>
  </div>
  <div class="row">
    <app-bar-chart-component [titulo]="'Numero de machos'"
      [valores]="[0,5,6,8,9,7]"
    />
  </div>
</div>
