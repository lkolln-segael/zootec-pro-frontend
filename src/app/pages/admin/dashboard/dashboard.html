<div class="container">
  <div class="row">
    <div class="col-sm-4 col-lg-4 col-md-4 col-xl-4">
      <app-card-component [title]="'Produccion Lechera'" [color]="Color.GREEN"
        [descripcion]="leche()" [comparacion]="lecheComparacion()"/>
    </div>
    <div class="col-sm-4 col-lg-4 col-md-4 col-xl-4">
      <app-card-component [title]="'Animales enfermos'" [color]="Color.RED"
        [descripcion]="totalAnimales()" [comparacion]="totalAnimalesComparacion()"/>
    </div>
    <div class="col-sm-4 col-lg-4 col-md-4 col-xl-4">
      <app-card-component [title]="'Total animales'" [color]="Color.BLUE"
        [descripcion]="totalAnimales()" [comparacion]="totalAnimalesComparacion()"/>
    </div>
  </div>
  @if(loadChart()){
    <div class="row">
      <app-bar-chart-component [valores]="numeroAnimales()"
        [titulo]="'Numero de animales'"/>
    </div>
    <div class="row">
      <app-circle-chart-component [labels]="enfermedadesLabels()" [valores]="enfermedadesCount()"
        [titulo]="'Numero de animales'"/>
    </div>
    <div class="row">
      <app-bar-chart-component [valores]="produccionesMes()"
        [titulo]="'Produccion Lechera'"/>
    </div>
    <div class="row">
      <app-bar-chart-component [valores]="trabajadoresMes()"
        [titulo]="'Trabajadores'"/>
    </div>
  }
</div>
