<div class="container">
  <div class="form-container">
      <h2 class="form-title">
          <i class="bi bi-person-plus-fill"></i> Crear Nuevo Usuario
      </h2>

      <form (submit)="uploadUsuario()" id="formUsuario" method="POST" action="">
          <!-- Campo Nombre -->
          <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo</label>
              <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  placeholder="Ingrese el nombre completo"
                  [(ngModel)]="usuarioForm().nombre"
                  [ngModelOptions]="{standalone:true}"
                  required
              >
              <div class="invalid-feedback">
                  Por favor ingrese el nombre.
              </div>
          </div>

          <!-- Campo Nombre de Usuario -->
          <div class="mb-3">
              <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
              <input
                  type="text"
                  class="form-control"
                  id="nombreUsuario"
                  name="nombreUsuario"
                  placeholder="Ingrese el nombre de usuario"
                  required
                  [(ngModel)]="usuarioForm().nombreUsuario"
                  [ngModelOptions]="{standalone:true}"
                  minlength="4"
              >
              <div class="invalid-feedback">
                  El nombre de usuario debe tener al menos 4 caracteres.
              </div>
          </div>

          <!-- Campo Contraseña -->
          <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input
                  type="password"
                  class="form-control"
                  id="contrasena"
                  name="password"
                  placeholder="Ingrese la contraseña"
                  required
                  [(ngModel)]="usuarioForm()['contraseña']"
                  [ngModelOptions]="{standalone:true}"
                  minlength="6"
              >
              <div class="invalid-feedback">
                  La contraseña debe tener al menos 6 caracteres.
              </div>
          </div>

          <div class="mb-4">
              <label for="rol" class="form-label">Rol</label>
              <select class="form-select" id="rol" name="rol" required [(ngModel)]="usuarioForm().idRol" [ngModelOptions]="{standalone:true}">
                  @for(rol of roles(); track rol.id){
                  <option [value]="rol.id">{{rol.nombre}}</option>
                  }
              </select>
              <div class="invalid-feedback">
                  Por favor seleccione un rol.
              </div>
          </div>

          <!-- Botones -->
          <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                  Crear Usuario
              </button>
              <button type="reset" class="btn btn-outline-secondary">
                  Limpiar Formulario
              </button>
          </div>
      </form>
  </div>
</div>
