<div class="production-container">
  <table class="production-table">
    <thead>
      <tr>
        <th>#</th>
        @for(field of fields(); track $index){
          <th>{{ field }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for(p of producciones(); track p.id; let i = $index){
      <tr>
        <td data-label="#">{{ i + 1 }}</td>
        <td data-label="Animal" class="animal-tag">{{ p.animal.codigo }}</td>
        <td data-label="Peso Leche" class="text-numeric">
          <strong>{{ p.volumen }}</strong> <small>L/m3</small>
        </td>
        <td data-label="Urea">{{ p.ureaLeche }} <small>mg/dL</small></td>
        <td data-label="Aflatoxinas">{{ p.aflatoxinas }} <small>ppb</small></td>
        <td data-label="pH" class="ph-cell">
          <span class="ph-indicator" [style.background-color]="p.phLeche < 6.5 ? '#f8d7da' : '#d4edda'">
            {{ p.phLeche }}
          </span>
        </td>
        <td data-label="Fecha">{{ p.fechaRegistro | date:'dd/MM/yyyy' }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
