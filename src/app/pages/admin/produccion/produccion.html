<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      @for(field of fields(); track $index){
      <th scope="col">{{ field }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for(produccion of producciones();track produccion.id){
    <tr>
      <th scope="col">
        {{ $index + 1 }}
      </th>
      <th scope="col">
        {{ produccion.animal.codigo }}
      </th>
      <th scope="col">
        {{ produccion.pesoLeche }}
      </th>
      <th scope="col">
        {{ produccion.ureaLeche }}
      </th>
      <th scope="col">
        {{ produccion.aflatoxinas }}
      </th>
      <th scope="col">
        {{ produccion.phLeche }}
      </th>
      <th scope="col">
        {{ produccion.fechaRegistro }}
      </th>
    </tr>
    }
  </tbody>
</table>
