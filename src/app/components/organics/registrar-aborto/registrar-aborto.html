@if(animalId()){
<form (submit) ="uploadAnimal()">
  <div class="mt-3">
    <label class="form-label"
      for="tipo">
      Tipo de aborto
    </label>
    <input type="text" class="form-control" id="tipo" name="tipo"
      [(ngModel)]="tipo" [ngModelOptions]="{standalone:true}"/>
  </div>
  <div class="mt-3 d-flex justify-content-center">
    <button [disabled]="uploading()" class="btn btn-primary" type="submit">
      Registrar aborto
    </button>
    <button class="ms-2 btn btn-warning">
      Limpiar Formulario
    </button>
  </div>
</form>
}
@else{
  <h2 class="text-danger text-center mt-3">
    Seleccione un animal
  </h2>
}
