@if(animalId()){
<form (submit)="uploadPrenez()">
  <div class="mt-3">
    <label class="form-label" for="fechaCelo">
      Fecha de Celo
    </label>
    <input class="form-control" type="date" id="fechaCelo" name="fechaCelo"
      [(ngModel)]="prenez().fechaCelo" [ngModelOptions]="{standalone:true}"/>
  </div>
  <div class="mt-3">
    <label class="form-label" for="fechaInseminacion">
      Fecha de Inseminacion
    </label>
    <input class="form-control" type="date" id="fechaInseminacion" name="fechaInseminacion"
      [(ngModel)]="prenez().fechaInseminacion" [ngModelOptions]="{standalone:true}"/>
  </div>
  <div class="mt-3">
    <label class="form-label" for="fechaDiagnostico">
      Fecha de Diagnostico
    </label>
    <input class="form-control" type="date" id="fechaDiagnostico" name="fechaDiagnostico"
      [(ngModel)]="prenez().fechaDiagnostico" [ngModelOptions]="{standalone:true}"/>
  </div>
  <div class="row mt-3">
    <div class="col-6">
        <label for="padre" class="form-label">Padre</label>
        <app-search-autocomplete
          [suggestions]="suggestions()"
          placeholder="Búsqueda del Padre"
          (search)="onSearchPadre($event)"/>
    </div>
    <div class="col-6">
        <label for="madre" class="form-label">Madre</label>
        <app-search-autocomplete
          [suggestions]="suggestions()"
          placeholder="Búsqueda del Madre"
          (search)="onSearchMadre($event)"/>
    </div>
  </div>
  <div class="mt-3 d-flex justify-content-center">
    <button class="btn btn-primary" type="submit">
      Registrar preñez
    </button>
    <button class="ms-2 btn btn-warning">
      Limpiar Formulario
    </button>
  </div>
</form>
}
@else{
  <h2 class="text-danger text-center mt-3">
    Seleccione un animal
  </h2>
}
